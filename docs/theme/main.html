{% extends "base.html" %}

{# custom title #}
{% block htmltitle %}
  <title>{{ config.site_name }}</title>
{% endblock %}

{# custom style #}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ base_url }}/css/vsim_theme.min.css">
{% endblock %}

{# sidenav logo #}
{% block site_name %}
  <a href="{{ config.site_url }}" class="logo">
    <img src="{{ base_url }}/img/vsim-docs.png" alt="V-Sim">
  </a>
{% endblock %}
