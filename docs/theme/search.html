{% extends "base.html" %}

{# custom title #}
{% block htmltitle %}
  <title>{{ config.site_name }}</title>
{% endblock %}

{# custom style #}
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ base_url }}/css/vsim_theme.css">
{% endblock %}

{# sidenav logo #}
{% block site_name %}
  <a href="{{ config.site_url }}" class="logo">
    <img src="{{ base_url }}/img/vsim-logo.png" alt="V-Sim">
  </a>
{% endblock %}

{% block content %}
  <h1 id="search">Search Results</h1>
  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input" placeholder="Search the Docs" autocomplete="off" autofocus title="Type search term here">
  </form>
  <div id="mkdocs-search-results" class="search-results">
    Searching...
  </div>
{% endblock %}
